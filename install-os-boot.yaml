---
- name: GRAB F5 FACTS
  hosts: f5
  connection: local
  gather_facts: false
  vars:
    provider:
      server: "{{private_ip}}"
      user: "{{ansible_user}}"
      password: "{{ansible_ssh_pass}}"
      server_port: 443
      validate_certs: false

  tasks:
    - name: Save the running configuration
      bigip_config:
        save: yes
        provider: "{{ provider }}"

    - name: Upload absolute image to the BIG-IP
      bigip_software_image:
        image: BIGIP-16.0.0-0.0.12.iso
        provider: "{{ provider }}"

    - name: Installs the BIG-IP OS
      bigip_software_install:
        image: BIGIP-16.0.0-0.0.12.iso
        volume: HD1.1
        state: activated
        provider: "{{ provider }}"
